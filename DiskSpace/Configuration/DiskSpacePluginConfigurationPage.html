<div data-role="page" class=" type-interior pluginConfigurationPage DiskSpacePluginConfigurationPage" data-require="emby-button,emby-input,emby-select,emby-checkbox" data-controller="__plugin/DiskSpacePluginConfigurationPageJS">
    <div class="content-primary">
        <div class="verticalSection verticalSection">
            <div class="sectionTitleContainer sectionTitleContainer-cards flex align-items-center">
                <h2 class="sectionTitle sectionTitle-cards">Hard Drives  </h2>
                <a is="emby-linkbutton" id="settingsButton" class="raised button-alt headerHelpButton emby-button"><i class="md-icon">more_horiz</i></a>
                <a is="emby-linkbutton" id="toggleButton" class="raised button-alt headerHelpButton emby-button"><i class="md-icon">format_list_bulleted</i></a>
                <p> </p>
                <p class="sectionTitle totalStorage"></p>
            </div>
        </div>
        <div is="emby-itemscontainer" class="itemsContainer vertical-wrap diskSpaceChartResultBody">
        </div>
        <table class="tblPartitionResults table detailTable hide" style="width: 100%; margin-top: 6em;">
            <thead>
                <tr style="text-align: left;">
                    <th class="detailTableHeaderCell" data-priority="2" style="width: 10%">Name</th>
                    <th class="detailTableHeaderCell" data-priority="2" style="width: 10%">Label</th>
                    <th class="detailTableHeaderCell" data-priority="3" style="width: 10%">Total Size</th>
                    <th class="detailTableHeaderCell" data-priority="1" style="width: 10%">Used</th>
                    <th class="detailTableHeaderCell" data-priority="1" style="width: 10%">Available</th>
                    <th class="detailTableHeaderCell" data-priority="1" style="width: 15%">Notifications Enabled</th>
                    <th class="detailTableHeaderCell" data-priority="1" style="width: 35%">Disk Space</th>
                    <th class="detailTableHeaderCell" data-priority="1" style="width: 35%"></th>
                    <th class="detailTableHeaderCell" data-priority="1"></th>
                </tr>
            </thead>
            <tbody class="diskSpaceTableResultBody"></tbody>
        </table>
    </div>
</div>
